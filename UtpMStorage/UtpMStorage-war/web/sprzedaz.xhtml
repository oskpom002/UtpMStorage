<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>

        <h:head>
            <title>Strona główna</title>
        </h:head>        

        <h:body>
            <h:outputStylesheet name="css/style.css" />
            <ui:composition template="./template.xhtml">
                <ui:define name="title">Strona główna</ui:define>
                <ui:define name="content">
                    <h:form>

                        <p:panel id="panel" header="Spis klientów" style="margin-bottom:10px;width: 700px;">


                            <p:dataTable id="singleDT" var="car" value="#{klientController.findAll()}" selectionMode="single" selection="#{klientController.selectedKlient}" rowKey="#{car.kid}">
                        

                                <p:column headerText="Naziwsko">
                                    <h:outputText value="#{car.nazwisko}" />
                                </p:column>
                                <p:column headerText="Imię">
                                    <h:outputText value="#{car.imie}" />
                                </p:column>
                                <p:column headerText="Adres">
                                    <h:outputText value="#{car.adres}" />
                                </p:column>
                                <p:column headerText="Kontakt">
                                    <h:outputText value="#{car.kontakt}" />
                                </p:column>


                              
                            </p:dataTable>
                            
                              <p:commandButton value="Sprzedaj" action="#{klientController.wykonajsprzedaz(produktController.selectedProdukty)}" />
                        </p:panel>
                    </h:form>



                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
