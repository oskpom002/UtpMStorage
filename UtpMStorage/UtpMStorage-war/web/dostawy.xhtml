<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Strona główna</title>
        </h:head>
        <h:body>
            <ui:composition template="./template.xhtml">
                <ui:define name="title">Strona główna</ui:define>
                <ui:define name="content">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                        <h:panelGrid columns="2" cellpadding="5">

                            <p:outputLabel value="Typ:" for="acTyp" />
                            <p:autoComplete id="acTyp" value="#{dostawyController.d.typ}" completeMethod="#{autoCompleteView.completeText}" />

                            <p:outputLabel value="Marka:" for="acMarka" />   
                            <p:autoComplete id="acMarka" minQueryLength="3" value="#{dostawyController.d.marka}" completeMethod="#{autoCompleteView.completeText}" effect="fade" />

                            <p:outputLabel value="Model:" for="acModel" />
                            <p:autoComplete id="acModel" queryDelay="1000" value="#{dostawyController.d.model}" completeMethod="#{autoCompleteView.completeText}" effect="blind" />

                            <p:outputLabel value="IMEI:" for="acImei" />
                            <p:autoComplete id="acImei" maxResults="5" value="#{dostawyController.d.imei}" completeMethod="#{autoCompleteView.completeText}" />

                            <p:outputLabel value="Magazyn" for="acMagazyn" />
                            <p:autoComplete id="acMagazyn" forceSelection="true" value="#{dostawyController.d.magazyn}" completeMethod="#{autoCompleteView.completeText}" />

                            <p:outputLabel for="dcData" value="Data zamówienia:" />
                            <p:calendar id="dcData" value="#{dostawyController.d.dataZamowienia}" mode="dcData" />
                        
                        </h:panelGrid>
                        <p:commandButton value="Dodaj" action="#{dostawyController.add()}" />
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
