<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login Page</title>
</h:head>

<h:body>
    <p:panel header="Login to continue">

        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="userName" value="Username"/>
                <p:inputText id="userName" value="#{loginBean.username}" required="true"/>

                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{loginBean.password}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"/>
        </h:form>
    </p:panel>

</h:body>
</html>
