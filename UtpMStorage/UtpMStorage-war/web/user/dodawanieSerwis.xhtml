<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>

        <h:head>
            <title>Serwis</title>
        </h:head>        

        <h:body>
            <h:outputStylesheet name="css/style.css" />
            <ui:composition template="/template/template.xhtml">
                <ui:define name="title">Strona główna</ui:define>
                <ui:define name="content">
                    <h:form>
                        <p:panel id="strona">

                            <p:panelGrid columns="2" columnClasses="forty-percent top-alignment, sixty-percent top-alignment" style="width:100%;" styleClass="ui-noborder">

                                <p:panel id="datapanel" header="Dodawanie urządzenia do naprawy." style="margin-bottom:10px;width: 400px;">
                                    <p:growl id="growl" sticky="true" /> 
                                    
                                    <p:panelGrid columns="2">

                                        <p:outputLabel value="Marka:" for="marka" />
                                        <p:inputText id="marka" value="#{serwisController.serwis.marka}" title="Marka" required="true"  requiredMessage="Pole marka jest wymagane!" >
                                            <p:ajax update="growl" event="keyup" />
                                        </p:inputText>

                                        <p:outputLabel value="Model:" for="model" />
                                        <p:inputText id="model" value="#{serwisController.serwis.model}" title="Model" required="true"  requiredMessage="Pole model jest wymagane!" >
                                            <p:ajax update="growl"  event="keyup" />
                                        </p:inputText>

                                        <p:outputLabel value="Magazyn:" for="magazyn" />
                                        <p:inputText id="magazyn" value="#{serwisController.serwis.magazyn}" title="Magazyn" required="true"  requiredMessage="Pole magazyn jest wymagane!" >
                                            <p:ajax update="growl"  event="keyup" />
                                        </p:inputText>

                                        <p:outputLabel value="Usterka:" for="usterka" />
                                        <p:inputTextarea rows="10" cols="20" id="usterka" value="#{serwisController.serwis.usterka}" required="true"  title="Usterka" requiredMessage="Wprowadź opis usterki!" >
                                            <p:ajax update="growl"  event="keyup" />
                                        </p:inputTextarea>
                                    </p:panelGrid>

                                </p:panel> 

                                <p:panel id="panel" header="Spis klientów" style="margin-bottom:10px;width: 700px;">

                                    <p:dataTable id="singleDT" var="car" value="#{klientController.findAll()}" selectionMode="single" selection="#{klientController.selectedKlient}" rowKey="#{car.kid}">

                                        <f:facet name="header">
                                            Proszę wybrać klienta:
                                        </f:facet>

                                        <p:column headerText="Naziwsko">
                                            <h:outputText value="#{car.nazwisko}" />
                                        </p:column>
                                        <p:column headerText="Imię">
                                            <h:outputText value="#{car.imie}" />
                                        </p:column>
                                        <p:column headerText="Adres">
                                            <h:outputText value="#{car.adres}" />
                                        </p:column>
                                        <p:column headerText="Kontakt">
                                            <h:outputText value="#{car.kontakt}" />
                                        </p:column>


                                    </p:dataTable>


                                </p:panel>

                                <p:commandButton  value="Zapisz"  update="datapanel" action="#{serwisController.dodajSerwis(klientController.selectedKlient)}"/>  


                            </p:panelGrid>

                        </p:panel>
                    </h:form>


                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
