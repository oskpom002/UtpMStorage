<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>

        <h:head>
            <title>Histora dostaw</title>
        </h:head>        

        <h:body>
            <h:outputStylesheet name="css/style.css" />
            <ui:composition template="/template/template.xhtml">
                <ui:define name="title">Strona główna</ui:define>
                <ui:define name="content">


                    <h:form id="form">
                        <!--<p:growl id="growl" showDetail="true" sticky="true" />--> 

                        <p:panel id="strona">

                            <p:panelGrid columns="2" styleClass="ui-noborder">
                                <p:row>
                                    <p:column>
                                        <p:panel id="datapanel" header="Wybierz datę :" style="margin-bottom:10px;width: 350px;"/>

                                        <p:calendar id="event" value="#{sprzedazController.data}" mode="dcData" > 
                                            <p:ajax event="dateSelect" listener="#{sprzedazController.findSprzedazByDataAll(false)}" update="table"  />
                                        </p:calendar>

                                        <p:commandButton value="Pokaż wszystkie" >
                                            <p:ajax listener="#{sprzedazController.findSprzedazByDataAll(true)}" update="table"  />
                                        </p:commandButton>

                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column style=" vertical-align: top;">

                                         <p:panel id="tablepanel" header="Sprzedane produkty:" />

                                        <p:dataTable id="table" value="#{sprzedazController.datasprzedazs}" var="item">

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Cena"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cena} zł"/>
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Magazyn"/>
                                                </f:facet>
                                                <h:outputText value="#{item.produkt.magazyn.nazwa}"/>
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Marka"/>
                                                </f:facet>
                                                <h:outputText value="#{item.produkt.marka}"/>
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Model"/>
                                                </f:facet>
                                                <h:outputText value="#{item.produkt.model}"/>
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Typ"/>
                                                </f:facet>
                                                <h:outputText value="#{item.produkt.typ}"/>
                                            </p:column>


                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Imei"/>
                                                </f:facet>
                                                <h:outputText value="#{item.produkt.imei}"/>
                                            </p:column>

                                        </p:dataTable>


                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
