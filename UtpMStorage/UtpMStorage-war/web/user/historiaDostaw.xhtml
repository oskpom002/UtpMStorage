<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>

        <h:head>
            <title>Strona główna</title>
        </h:head>        

        <h:body>
            <h:outputStylesheet name="css/style.css" />
            <ui:composition template="/template/template.xhtml">
                <ui:define name="title">Strona główna</ui:define>
                <ui:define name="content">
                    <h:form>
                        <p:panel id="strona">
                            <p:panelGrid columns="2" columnClasses="forty-percent top-alignment, sixty-percent top-alignment" style="width:100%;" layout="grid" styleClass="ui-noborder">
                                <p:panel id="datapanel" header="Wybierz datę :" style="margin-bottom:10px;width: 350px;">
                                    <p:calendar id="event" value="#{produktController.data}" mode="dcData" > 
                                        <p:ajax event="dateSelect" listener="#{produktController.findProduktByDostawa()}" update="produktyTabele"  />
                                        
                                    </p:calendar>
                                
                                        
                                </p:panel> 
                                <p:panel id="tablepanel" header="Dostawy z dnia:" style="margin-bottom:10px;width: 800px;">


                                    <p:dataTable id="produktyTabele" widgetVar="produktyTabele" value="#{produktController.findProduktByDostawa()}" var="item">
                                  
                                          <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Marka"/>
                                            </f:facet>
                                            <h:outputText value="#{item.marka}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Model"/>
                                            </f:facet>
                                            <h:outputText value="#{item.model}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Typ"/>
                                            </f:facet>
                                            <h:outputText value="#{item.typ}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Ilość podczas dostawy:"/>
                                            </f:facet>
                                            <h:outputText value="#{item.ilosc}"/>
                                        </p:column>
                                          <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Aktualna ilość"/>
                                            </f:facet>
                                              <h:outputText value="#{item.aktualnailosc}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Imei"/>
                                            </f:facet>
                                            <h:outputText value="#{item.imei}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Magazyn"/>
                                            </f:facet>
                                            <h:outputText value="#{item.magazyn}"/>
                                        </p:column>
                                      
                                  
                                        
                                    </p:dataTable>

                                </p:panel>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
