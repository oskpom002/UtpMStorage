<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>
   <title>Home Page</title>
</h:head>
<p:tabView style="vertical-align: middle; horiz-align: middle">
   <p:tab>
      <f:facet name="title">
         <p:graphicImage value="/images/logotype.png" style="vertical-align: middle"/>
      </f:facet>
   </p:tab>
</p:tabView>
<h:body style="background: url(background2.jpg)">
   <p:growl id="aa" showDetail="false"/>
   <h:form>
       <h:panelGrid columns="2">
           <p:column>
   <p:menu>
      <p:submenu label="Sklep">
         <p:menuitem value="Sprzedaż" url="/user/produkty.xhtml"  />
         <p:menuitem value="Dodaj klienta" url="/user/klienci.xhtml"/>
      </p:submenu>
      <p:submenu label="Dostawy">
         <p:menuitem value="Dodaj dostawę" url="/admin/dostawy.xhtml" />
         <p:menuitem value="Dostawy" url="/admin/historiaDostaw.xhtml"/>
      </p:submenu>
      <p:submenu label="Dziennik Zdarzeń">
         <p:menuitem value="Historia Sprzedaży" url="historiaSprzedazy.xhtml"/>
         <p:menuitem value="Zmiany parametrów" url=""/>
      </p:submenu>
      <p:submenu label="Sesja">
          <p:menuitem value="Wyloguj" action="#{logoutController.logout()}"/>
      </p:submenu>
   </p:menu>
           </p:column>
           <p:column style="position: absolute; align-content: center; ">
                     <ui:insert name="content" id="sas"></ui:insert>
           </p:column>
       </h:panelGrid>


      <p:stack icon="/images/stack.png" expanded="true">
         <p:menuitem value="Główna" icon="/images/home.png" url="index.xhtml"/>
         <p:menuitem value="Sprzedaż" icon="/images/salesicon.png" url="produkty.xhtml"/>
      </p:stack>
   </h:form>


</h:body>



</f:view>
</html>
