<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>

        <h:head>
            <title>Dodawanie magazynów</title>
        </h:head>        

        <h:body>
            <h:outputStylesheet name="css/style.css" />
            <ui:composition template="/template/template.xhtml">
                <ui:define name="title">Strona główna</ui:define>
                <ui:define name="content">
                    <h:form>
                        <p:panel id="strona" header="Dodaj magazyn" style="margin-top:10px;  margin-bottom:10px;width: 500px;">
                            <p:messages id="msgs" />
                            <p:message for="cena" id="cena" display="icon" />

                            <p:panelGrid columns="2" columnClasses="forty-percent top-alignment, sixty-percent top-alignment" style="width:100%;"  styleClass="ui-noborder">   

                                <p:outputLabel value="Adres:" for="adres" />
                                <p:inputText id="adres" value="#{magazynController.selectedMagazyn.adres}" title="Adres" required="true" validatorMessage="Niepoprawnie wprowadzone imie! " requiredMessage="Pole adres jest wymagane" >
                                    <p:ajax update="cena" event="keyup" />     
                                </p:inputText>

                                <p:outputLabel value="Nazwa:" for="nazwa" />
                                <p:inputText id="nazwa" value="#{magazynController.selectedMagazyn.nazwa}" title="Nazwa" required="true" validatorMessage="Niepoprawnie wprowadzone imie! " requiredMessage="Pole nazwa jest wymagane">
                                    <p:ajax update="cena" event="keyup" />     
                                </p:inputText>


                            </p:panelGrid>

                            <p:commandButton value="Dodaj" update="strona" action="#{magazynController.addMagazyn()}" />


                        </p:panel>
                    </h:form>

                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
